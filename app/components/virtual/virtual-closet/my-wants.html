<div
	style="border-left: 2px solid rgb(1, 87, 155); border-right: 2px solid rgb(1, 87, 155);"
	class="row">
	<div ng-repeat="item in wantPosts" style="margin-top: 50px;"
		class="col-xs-3">
		<div style="background-color: #fff; padding: 5px;">
			<div ng-mouseenter="itemOverlay = true"
				ng-mouseleave="itemOverlay = false" style="position: relative;">
				<div style="height: 170px;">
					<div class="text-center">
						<img style="max-height: 170px;max-width:100%;" ng-src="{{item.imageUrl}}">
					</div>
				</div>


				<!--Overlay of an item -->
				<div ng-show="itemOverlay"
					style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.5)">
					<div class="text-center">
						<button style="margin-top: 20%;" class="btnWaunted">{{"Edit" | uppercase}}</button>
					</div>
					<div
						style="position: absolute; bottom: 0; width: 100%; height: 50px; color: #fff; background-color: rgba(0, 0, 0, 0.6)"
						class="overlayBlackColor">
						<span style="margin: 10px; color: white;">{{item.description}}</span>
					</div>
				</div>
			</div>
			<hr>
			<!--
			<div>
				<div class="">{{item.name}}</div>
				<div style="font-size: 0.8em;">
					<span class="col-xs-4" style="padding: 0;">{{item.followers}}
						Follows</span> <span class="col-xs-4" style="padding: 0;">

				</div>

			</div>
			-->
		</div>

	</div>
</div>
