
<div ng-include="'/app/components/home/navboxView.html'"></div>




<div class="container">
	<div class="row">
		<div ng-switch="item.isAWant" ng-repeat="item in store"
			style="margin-bottom: 50px; background-color: #fff; padding-right: 3px; padding-left: 3px;"
			class="col-xs-3">

			<!--WANT ITEM-->
			<div ng-switch-when="true">
				<div ng-mouseenter="itemOverlay = true" ng-mouseleave="itemOverlay = false" ng-class="{'cursor-pointer' : itemOverlay}"  class="want-border-color" style="position:relative;border-width: 2px;border-style: solid; padding: 5px;">
					<div>
						<div  style="position: relative;">
							<div style="height: 170px;">
								<div class="text-center">
									<img style="max-height: 170px;" ng-src="{{item.image}}">
								</div>
							</div>


							<!--Overlay of an item -->
							<div data-toggle="modal" data-target="#offeringsModal" ng-show="itemOverlay"
								style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.5)">
								
								<div
									style="position: absolute; bottom: 0; width: 100%; height: 50px; color: #fff; background-color: rgba(0, 0, 0, 0.6)"
									class="overlayBlackColor">
									<span style="margin: 10px; color: white;">{{item.desc}}</span>
								</div>
							</div>
						</div>
					</div>
					
					<div style="position:absolute;bottom:2px;left:2px;z-index:1;">

						<div  ng-switch="item.followed" ng-show="itemOverlay"  class="text-center">
							<button ng-switch-when="false" ng-click="addFollower($index)" style="font-size:11px;" class="btnWaunted">{{"Follow" | uppercase}}</button>
							<button ng-switch-when="true" ng-click="addFollower($index)" style="font-size:11px;" class="btnWaunted">{{"Unfollow" | uppercase}}</button>
						</div>						
					</div>

					<hr>

					<div style="height:60px;">
						<div style="height:50%;">
							<span ng-repeat="tag in item.tags track by $index" style="" class="item-tag-box">{{tag}}</span>
						</div>


						<div style="font-size: 0.8em;height:50%;margin-top:15px;">
							<span class="col-xs-4" style="padding: 0;">{{item.followers}}
								Follows</span> <span class="col-xs-4" style="padding: 0;">{{item.offerings}}
								Offerings</span> <span class="col-xs-4" style="padding: 0;">
							</span>
						</div>

					</div>
				</div>

			</div>
			<!--SELL ITEM-->
			<div ng-switch-when="false">
				<div ng-mouseenter="itemOverlay = true" ng-mouseleave="itemOverlay = false" ng-class="{'cursor-pointer' : itemOverlay}"  class="sell-border-color" style="position:relative;border-width: 2px;border-style: solid; padding: 5px;">
					<div>
						<div  style="position: relative;">
							<div style="height: 170px;">
								<div class="text-center">
									<img style="max-height: 170px;" ng-src="{{item.image}}">
								</div>
							</div>


							<!--Overlay of an item -->
							<div data-toggle="modal" data-target="#offeringsModal" ng-show="itemOverlay"
								style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.5)">
								
								<div
									style="position: absolute; bottom: 0; width: 100%; height: 50px; color: #fff; background-color: rgba(0, 0, 0, 0.6)"
									class="overlayBlackColor">
									<span style="margin: 10px; color: white;">{{item.desc}}</span>
								</div>
							</div>
						</div>
					</div>
					<hr>
					
					<!--bottom section of item-->
					<div style="height:60px;">
						<div  style="height:50%;">
							<span ng-repeat="tag in item.tags track by $index" class="item-tag-box">{{tag}}</span>
						</div>
						<div class="text-center" style="height:50%">

							<div><button style="" class="btnWaunted">Copy Link</button></div>
						</div>

					</div>
					
				</div>

			</div>
			
		</div>
	</div>
	

	<!-- Modal -->
	<div ng-controller="offeringsController">
		<div class="modal" id="offeringsModal" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<!--Modal's Header-->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<div>
							<span><img style="height: 80px; width: 80px;"
								ng-src="{{mainWaunt.image}}"></span> <span
								style="border: 1px solid black; padding: 5px; margin-right: 5px;"
								ng-repeat="tag in mainWaunt.tags track by $index">{{tag}}</span>
							<div style="margin-left: 100px; display: inline-block" class="">
								Waunted by {{mainWaunt.user.name}}</div>
						</div>

					</div>
					<!--Modal's Body-->
					<div style="" class="col-xs-12 modal-body">
						<div style="max-height: 500px; overflow-y: auto;" class="col-xs-8">
							<a ng-href="#/product-page" ng-click="$parent.$parent.closeModalWithID('offeringsModal')">
								
								<div style="" ng-repeat="item in offerings">
									<div
										style="height: 100px; width: 100px; position: relative; display: inline-block; text-align: center;">
										<img style="max-height: 90px; max-width: 90px;"
											ng-src="{{item.image}}">
									</div>
									<div style="display: inline-block;">
										<div>{{item.name}}</div>
										<div>{{item.price | currency}}</div>
										<div>{{item.location}}</div>
										<div>
											<button style="margin-right: 5px;" class="btnWaunted">Tip</button>
											<button class="btnWaunted">Comment</button>
										</div>
									</div>
								</div>
							</a>
						</div>
						<div class="col-xs-4">
							<div>Link</div>
							<input style="width: 100%;" type="text" placeholder="URL">
							<div>Virtual Closet</div>
							<input style="width: 100%;" type="text" placeholder="URL">
							<div>Description</div>
							<textarea style="width: 100%; min-width: 100%; max-width: 100%;"
								placeholder=""></textarea>
							<div class="pull-right">
								<button class="btnWaunted">Enter</button>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>-->
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
