<div style="height:100%"class="navbox">
	<div style="position:relative;height:100%;width:100%;">
		<div ng-click="previousTagsList();" style="height:100%;display: table;" class="col-xs-2 navbox-arrow-section">
			<div style="display: table-cell;vertical-align: middle;">
				<div style="width:100%;text-align: center;" class="pull-left"><img style="height:100px;width:50px;"src="assets/img/arrow-thin-left.png"></div>
			</div>
		</div>
		<div style="height:100%;padding-top:25px;padding-bottom:25px;" class="col-xs-8">
			<div id="recommended-tags-container" ng-hide="hideTags" class="" style="width:100%;">
				<div style="height:100%;" ng-click="recommendedItemOnClick(item)" ng-repeat="item in listOfAvailableTags track by $index">
					<div class="pull-left recommended-tags">
						{{item.name}}
					</div>	
				</div>
			</div>	
		</div>	
		<div ng-click="nextTagsList();" style="height:100%;display: table;" class="col-xs-2 navbox-arrow-section">
			<div style="display: table-cell;vertical-align: middle;">
				<div style="width:100%;text-align: center;" class="pull-left"><img style="height:100px;width:50px;"src="assets/img/arrow-thin-right.png"></div>
			</div>
		</div>
	</div>

</div>
